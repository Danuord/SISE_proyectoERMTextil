<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Logs - TextileFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        button.success {
            background: #27ae60;
        }

        button.success:hover {
            background: #229954;
        }

        .logs-container {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #667eea;
            border-radius: 3px;
            background: rgba(102, 126, 234, 0.1);
        }

        .log-entry.error {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .log-entry.error .level {
            color: #e74c3c;
            font-weight: bold;
        }

        .log-entry.warn {
            border-left-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .log-entry.warn .level {
            color: #f39c12;
            font-weight: bold;
        }

        .log-entry.info {
            border-left-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .log-entry.info .level {
            color: #3498db;
            font-weight: bold;
        }

        .timestamp {
            color: #7f8c8d;
            margin-right: 10px;
        }

        .level {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
            min-width: 60px;
            display: inline-block;
        }

        .message {
            color: #e0e0e0;
            word-break: break-word;
        }

        .empty-message {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
        }

        .stats {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="./init.html" class="back-button">‚Üê Volver al Inicio</a>

        <header>
            <h1>üîç Debug Logs - TextileFlow</h1>
            <p>Visualiza y descarga los logs persistentes de la aplicaci√≥n</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Total de Logs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Errores</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="warnCount">0</div>
                <div class="stat-label">Advertencias</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">√öltima Actualizaci√≥n</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="refreshLogs()">üîÑ Actualizar</button>
            <button onclick="downloadLogs()" class="success">‚¨áÔ∏è Descargar JSON</button>
            <button onclick="copyToClipboard()">üìã Copiar al Portapapeles</button>
            <button onclick="clearLogs()" class="danger">üóëÔ∏è Limpiar Logs</button>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="empty-message">Cargando logs...</div>
        </div>
    </div>

    <script>
        function refreshLogs() {
            try {
                const stored = localStorage.getItem('textileflow_logs');
                const logs = stored ? JSON.parse(stored) : [];
                
                const container = document.getElementById('logsContainer');
                
                if (logs.length === 0) {
                    container.innerHTML = '<div class="empty-message">‚ùå No hay logs disponibles. Realiza algunas acciones en la aplicaci√≥n.</div>';
                } else {
                    container.innerHTML = logs.map(log => `
                        <div class="log-entry ${log.level}">
                            <span class="timestamp">[${log.timestamp}]</span>
                            <span class="level">${log.level.toUpperCase()}</span>
                            <span class="message">${escapeHtml(log.message)}</span>
                        </div>
                    `).join('');
                    
                    // Scroll al final
                    container.scrollTop = container.scrollHeight;
                }
                
                // Actualizar stats
                updateStats(logs);
            } catch (e) {
                console.error('Error loading logs:', e);
                document.getElementById('logsContainer').innerHTML = 
                    '<div class="empty-message">‚ùå Error al cargar los logs</div>';
            }
        }

        function updateStats(logs) {
            const errors = logs.filter(l => l.level === 'error').length;
            const warns = logs.filter(l => l.level === 'warn').length;
            
            document.getElementById('totalLogs').textContent = logs.length;
            document.getElementById('errorCount').textContent = errors;
            document.getElementById('warnCount').textContent = warns;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString();
        }

        function downloadLogs() {
            const stored = localStorage.getItem('textileflow_logs');
            const logs = stored ? JSON.parse(stored) : [];
            
            const dataStr = JSON.stringify(logs, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `textileflow_logs_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            const stored = localStorage.getItem('textileflow_logs');
            const logs = stored ? JSON.parse(stored) : [];
            
            const text = logs.map(l => 
                `[${l.timestamp}] ${l.level.toUpperCase()}: ${l.message}`
            ).join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Logs copiados al portapapeles');
            }).catch(() => {
                alert('‚ùå Error al copiar');
            });
        }

        function clearLogs() {
            if (confirm('¬øEst√°s seguro de que deseas limpiar todos los logs?')) {
                localStorage.removeItem('textileflow_logs');
                refreshLogs();
                alert('‚úÖ Logs limpios');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Actualizar cada 2 segundos
        window.addEventListener('load', () => {
            refreshLogs();
            setInterval(refreshLogs, 2000);
        });
    </script>
</body>
</html>
