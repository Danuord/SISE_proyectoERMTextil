<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TextileFlow - ERP especializado para la industria textil">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>TextileFlow | ERP</title>
</head>

<body>
    <script>
        const session = localStorage.getItem('textileflow_session');

        if (session) {
            try {
                const sessionData = JSON.parse(session);

                if (sessionData && sessionData.email) {
                    window.location.href = './pages/dashboard.html';
                } else {
                    localStorage.removeItem('textileflow_session');
                    window.location.href = './pages/login.html';
                }
            } catch (e) {
                localStorage.removeItem('textileflow_session');
                window.location.href = './pages/login.html';
            }
        } else {
            window.location.href = './pages/login.html';
        }
    </script>
</body>

</html>
