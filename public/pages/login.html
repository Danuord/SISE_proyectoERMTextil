<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Login | TextileFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/auth/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-brand">
                <div class="brand-content">
                    <div class="logo-large">
                        <i class="fas fa-shirt"></i>
                    </div>
                    <h1>TextileFlow</h1>
                    <p>ERP especializado en la industria textil</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-chart-line"></i>
                            <span>Gestión Integral</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-lock"></i>
                            <span>Seguridad</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-cloud"></i>
                            <span>En la Nube</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="login-form-container">
            <div class="form-content">
                <h2>Iniciar Sesión</h2>
                <p class="form-subtitle">Accede a tu cuenta de TextileFlow</p>

                <div id="alertContainer" class="alert-container"></div> 

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="ejemplo@empresa.com"
                                required
                            >
                        </div>
                        <span class="error-message" id="emailError"></span> 
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Ingresa tu contraseña"
                                required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span> 
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Recuérdame</span>
                        </label>
                        <a href="#" class="forgot-password" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn-login" id="loginBtn"> 
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="form-divider">
                        <span>O</span>
                    </div>
                    <button type="button" class="btn-social" id="googleLoginBtn">
                        <i class="fab fa-google"></i>
                        <span>Iniciar con Google</span>
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>
    <div id="resetModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="closeResetModal">&times;</button>
            <h3>Recuperar Contraseña</h3>
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            placeholder="Ingresa tu email"
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="btn-primary">Enviar enlace de recuperación</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
