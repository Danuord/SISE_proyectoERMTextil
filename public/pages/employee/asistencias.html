<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <title>Mis Asistencias | TextileFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/modules/asistencia.css">
    <link rel="stylesheet" href="../../css/modules/employee/common.css">
    <link rel="stylesheet" href="../../css/modules/employee/asistencias.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar Component -->
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div class="header">
                <div>
                    <h1>Mis Asistencias</h1>
                    <p>Gestiona tu asistencia diaria</p>
                </div>
                <button class="toggle-menu-btn" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Mi Asistencia de Hoy -->
            <div class="content-section">
                <h2><i class="fas fa-clock"></i> Mi Asistencia de Hoy</h2>

                <!-- Botones Principales (Grandes) -->
                <div class="attendance-buttons">
                    <button id="btnCheckIn" class="btn-check-in btn-large">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Marcar Entrada</span>
                    </button>
                    <button id="btnCheckOut" class="btn-check-out btn-large" disabled>
                        <i class="fas fa-lock"></i>
                        <span>Marca Entrada Primero</span>
                    </button>
                </div>

                <!-- Estado de Hoy (Oculto inicialmente) -->
                <div id="todayStatus" class="today-status" style="display: none;">
                    <div class="status-card">
                        <div class="status-item">
                            <span class="status-label"><i class="fas fa-sign-in-alt"></i> Entrada:</span>
                            <span id="statusEntry" class="status-value">--:--</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label"><i class="fas fa-sign-out-alt"></i> Salida:</span>
                            <span id="statusExit" class="status-value">--:--</span>
                        </div>
                    </div>
                </div>

                <!-- Horario Programado -->
                <div class="schedule-card">
                    <h3><i class="fas fa-calendar-check"></i> Horario de Hoy</h3>
                    <div class="schedule-info">
                        <div class="schedule-item">
                            <span class="schedule-label">Entrada:</span>
                            <span id="scheduleEntry" class="schedule-time">08:00 AM</span>
                        </div>
                        <div class="schedule-item">
                            <span class="schedule-label">Salida:</span>
                            <span id="scheduleExit" class="schedule-time">05:00 PM</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Historial Personal -->
            <div class="content-section">
                <h2>Mi Historial Personal</h2>
                <div class="table-controls">
                    <select id="employeeHistoryRange" class="filter-select">
                        <option value="7">Últimos 7 días</option>
                        <option value="30">Últimos 30 días</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="employeeHistoryTable">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Entrada</th>
                                <th>Salida</th>
                                <th>Horas</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="employeeHistoryBody"></tbody>
                    </table>
                </div>
            </div>

            <footer>
                <p>&copy; 2025 TextileFlow ERP. Todos los derechos reservados.</p>
            </footer>
        </main>
    </div>

    <!-- Sidebar Component -->
    <script type="module" src="../../components/sidebar.js"></script>

    <!-- Employee Attendance Script -->
    <script type="module" src="../../js/employee-asistencias.js"></script>
</body>

</html>
